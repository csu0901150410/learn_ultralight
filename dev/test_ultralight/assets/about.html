<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于图像编辑器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
            overflow: hidden;
        }

        .about-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #333;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        .version {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }

        .description {
            text-align: left;
            margin-bottom: 20px;
        }

        .copyright {
            font-size: 12px;
            color: #777;
            margin-top: 30px;
        }
    </style>

<body>
    <div class="about-container">
        <div class="logo">CV</div>
        <h1>图像编辑器</h1>
        <div class="version">版本 1.0.0</div>
        <div class="description">
            <p>这是一款基于Ultralight和SFML开发的轻量级图像编辑应用程序。它提供了基本的图像编辑功能，支持图层管理，并且可以处理多种图像格式。</p>
            <p>本应用程序使用HTML和CSS构建用户界面，结合C++后端实现图像处理功能。</p>
