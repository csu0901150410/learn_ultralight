<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>RGB设定</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            background-color: #f5f5f5;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            /* 垂直排列 */
            gap: 15px;
            /* 元素间距 */
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .field {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .field label {
            width: 30px;
            text-align: right;
        }

        .field input {
            width: 80px;
            padding: 5px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="field">
            <label for="r">R:</label>

        </div>
        <div class="field">
            <label for="g">G:</label>
            <input type="number" id="g" min="0" max="255" value="0" />
        </div>
        <div class="field">
            <label for="b">B:</label>
            <input type="number" id="b" min="0" max="255" value="0" />
        </div>
        <button onclick="applyColor()">应用</button>
    </div>

            script_call_native(r, g, b);
        }
    </script>
</body>

</html>
