<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCV + Ultralight GUI</title>
    <style>
        /* 全局样式 */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* 容器布局 */
        .container {
            display: flex;
            height: 100%;
        }

        /* 左侧菜单栏 */
        .menu {
            width: 250px;
            background-color: #34495e;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #3498db;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            margin: 15px 0;
        }

        .menu ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: #3498db;
        }

        /* 右侧图像显示区域 */
        .image-display {
            flex: 1;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-display .placeholder {
            color: #555;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 左侧菜单栏 -->
        <div class="menu">
            <h1>Menu</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Tools</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>

        <!-- 右侧图像显示区域 -->
        <div class="image-display">
            <div class="placeholder">Image Display Area</div>
        </div>
    </div>
</body>

</html>
